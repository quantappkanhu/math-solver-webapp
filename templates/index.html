<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-primary { width: 100%; }
        .solution-box { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">üìä Multi-Topic Math Solver</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Topic:</label>
                <select class="form-select" name="math_type" id="math_type" onchange="toggleFields()">
                    <option value="percentage">Percentage</option>
                    <option value="lcm_hcf">LCM & HCF</option>
                    <option value="profit_loss">Profit & Loss</option>
                    <option value="compound_interest">Compound Interest</option>
                    <option value="ratio_proportion">Ratio & Proportion</option>
                    <option value="quadratic">Quadratic Equation</option>
                    <option value="prime_factors">Prime Factorization</option>
                </select>
            </div>

            <!-- Percentage Fields -->
            <div id="percentage_fields">
                <label class="form-label">Initial Value:</label>
                <input type="number" class="form-control" name="initial_value"><br>

                <label class="form-label">Percentage Change:</label>
                <input type="number" class="form-control" name="percentage_change"><br>

                <label class="form-label">Number of Years:</label>
                <input type="number" class="form-control" name="years"><br>

                <label class="form-label">Change Type:</label>
                <select class="form-select" name="increase">
                    <option value="True">Increase</option>
                    <option value="False">Decrease</option>
                </select><br>
            </div>

            <!-- LCM & HCF Fields -->
            <div id="lcm_hcf_fields" style="display: none;">
                <label class="form-label">First Number:</label>
                <input type="number" class="form-control" name="num1"><br>

                <label class="form-label">Second Number:</label>
                <input type="number" class="form-control" name="num2"><br>
            </div>

            <!-- Profit & Loss Fields -->
            <div id="profit_loss_fields" style="display: none;">
                <label class="form-label">Cost Price:</label>
                <input type="number" class="form-control" name="cost_price"><br>

                <label class="form-label">Selling Price:</label>
                <input type="number" class="form-control" name="selling_price"><br>
            </div>

            <!-- Compound Interest Fields -->
            <div id="compound_interest_fields" style="display: none;">
                <label class="form-label">Principal Amount:</label>
                <input type="number" class="form-control" name="principal"><br>

                <label class="form-label">Annual Interest Rate (%):</label>
                <input type="number" class="form-control" name="rate"><br>

                <label class="form-label">Time (years):</label>
                <input type="number" class="form-control" name="time"><br>
            </div>

            <!-- Ratio & Proportion Fields -->
            <div id="ratio_proportion_fields" style="display: none;">
                <label class="form-label">A:</label>
                <input type="number" class="form-control" name="a"><br>

                <label class="form-label">B:</label>
                <input type="number" class="form-control" name="b"><br>

                <label class="form-label">C:</label>
                <input type="number" class="form-control" name="c"><br>
            </div>

            <!-- Quadratic Equation Fields -->
            <div id="quadratic_fields" style="display: none;">
                <label class="form-label">Coefficient A:</label>
                <input type="number" class="form-control" name="quad_a"><br>

                <label class="form-label">Coefficient B:</label>
                <input type="number" class="form-control" name="quad_b"><br>

                <label class="form-label">Coefficient C:</label>
                <input type="number" class="form-control" name="quad_c"><br>
            </div>

            <!-- Prime Factorization Fields -->
            <div id="prime_factors_fields" style="display: none;">
                <label class="form-label">Enter a Number:</label>
                <input type="number" class="form-control" name="prime_n"><br>
            </div>

            <button type="submit" class="btn btn-primary">üîç Solve</button>
        </form>

        {% if solution %}
            <div class="solution-box">
                <h4>Solution:</h4>
                <p>{{ solution | safe }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        function toggleFields() {
            let fields = ["percentage_fields", "lcm_hcf_fields", "profit_loss_fields", "compound_interest_fields", "ratio_proportion_fields", "quadratic_fields", "prime_factors_fields"];
            fields.forEach(field => document.getElementById(field).style.display = "none");

            let selected = document.getElementById("math_type").value;
            document.getElementById(selected + "_fields").style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
